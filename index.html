<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Link</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        iframe {
            border: none;
            width: 100%;
            height: 90%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://asmallworldcup.github.io/g/house-of-hazards/" allowfullscreen></iframe>
        <br>
        <button onclick="window.location.href='https://Snow-Rider-3D-IO.github.io/g/House-of-Hazards.html'">
            Go to Snow Rider 3D Version
        </button>
    </div>
</body>
</html>
